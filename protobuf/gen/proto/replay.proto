syntax = "proto3";

package gen;

enum Team {
	UNASSIGNED = 0;
	TERRORIST = 1;
	COUNTER_TERRORIST = 2;
	SPECTATOR = 3;
}

message Point {
	int32 x = 1;
	int32 y = 2;
	int32 z = 3;
}

message Replay {
	message Header {
		string map = 1;
		double tickRate = 2;
		int32 snapshotRate = 3;
	}

	message Entity {
		int32 id = 1;
		string name = 2;
		Team team = 3;
		bool isNpc = 4;
	}

	message Snapshot {
		message EntityUpdate{
			int32 entityId = 1;
			repeated Point positions = 2;
			int32 angleX = 3;
			int32 hp = 4;
			int32 armor = 5;
			float flashDuration = 6;
			Team team = 7;
			bool isNpc = 8;
			int32 angleY = 9; // TODO: move next to angleX, and change to int16 before v1.0
			bool hasHelmet = 10;
			bool hasDefuseKit = 11;
		}
		
		int32 tick = 1;
		repeated EntityUpdate entityUpdates = 2;
	}

	message Tick {
		message Event {
			enum Kind {
				JUMP = 0;
				FIRE = 1;
				HURT = 2;
				FLASHED = 3;
				KILL = 4;
				ROUND_STARTED = 5;
				SWAP_TEAM = 6;
				DISCONNECT = 7;
				CHAT_MESSAGE = 8;
				CUSTOM = 9;
				MATCH_STARTED = 10;
				GAME_PHASE_CHANGED = 11;
			}

			message Attribute {
				enum Kind {
					ENTITY_ID = 0;
					VICTIM = 1;
					KILLER = 2;
					ASSISTER = 3;
					TEXT = 4;
					EVENT_NAME = 5;
					CUSTOM = 6;
				}

				Kind kind = 1;
				string stringValue = 2;
				double numberValue = 3;
				string customName = 4;
			}

			Kind kind = 1;
			repeated Attribute attributes = 2; // TODO: change to map?? - probably better the way it is tbh
		}

		int32 nr = 1;
		repeated Event events = 2;
	}

	Header header = 1;
	repeated Entity entities = 2;
	repeated Snapshot snapshots = 3;
	repeated Tick ticks = 4;
}
